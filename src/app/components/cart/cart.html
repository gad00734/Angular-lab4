<div class="container mt-5">
  <h2>Your Shopping Cart</h2>
  <div *ngIf="(cartItems$ | async) as cartItems">
    <div *ngIf="cartItems.length === 0" class="card shadow-sm mb-3">
      <div class="card-body">
        <p class="card-text text-center">Your cart is currently empty.</p>
      </div>
    </div>

    <div *ngIf="cartItems.length > 0">
      <div class="card shadow-sm mb-3" *ngFor="let item of cartItems">
        <div class="card-body d-flex align-items-center">
          <img [src]="item.thumbnail" alt="{{ item.title }}" class="img-thumbnail me-3" style="width: 100px; height: 100px; object-fit: cover;">
          <div class="flex-grow-1">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">Price: ${{ item.price }}</p>
            <div class="d-flex align-items-center">
              <button class="btn btn-sm btn-outline-secondary" (click)="decreaseQuantity(item.id)">-</button>
              <span class="mx-2">{{ item.quantity }}</span>
              <button class="btn btn-sm btn-outline-secondary" (click)="increaseQuantity(item.id)">+</button>
              <button class="btn btn-sm btn-danger ms-3" (click)="removeFromCart(item.id)">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <p class="card-text">Total: <strong>${{ cartTotal$ | async | number:'1.2-2' }}</strong></p>
          <button class="btn btn-success">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
