<div class="product-card" (click)="viewProductDetails()">
  <div class="stock-badge" [ngClass]="product.stock > 0 ? 'in-stock-badge' : 'out-of-stock-badge'">
    {{ getStockStatus() }}
  </div>
  <img [src]="product.thumbnail" alt="{{ product.title }}" class="product-image" />
  <h3 class="product-title">{{ product.title }}</h3>
  <p class="product-description">{{ product.description }}</p>
  <p class="product-price">{{ product.price | currency:'$' }}</p>
  <div class="product-rating">
    <span *ngFor="let star of getStars(product.rating.rate)" [class.filled-star]="star === 'â˜…'" class="star">{{ star }}</span>
  </div>
  <button class="add-to-cart-button" [disabled]="product.stock === 0">
    {{ product.stock === 0 ? 'Out of Stock' : 'Add to Cart' }}
  </button>
</div>
