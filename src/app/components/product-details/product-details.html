<div class="container mt-5">
  <div *ngIf="product" class="card shadow-sm">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.thumbnail" class="img-fluid rounded-start" [alt]="product.title">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><small class="text-muted">Category: {{ product.category }}</small></p>
          <p class="card-text"><strong>Price: ${{ product.price }}</strong></p>
          <p class="card-text"><small class="text-muted">Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</small></p>
          <p class="card-text"><small class="text-muted">Stock: {{ product.stock > 0 ? product.stock : 'Out of Stock' }}</small></p>
          <button class="btn btn-primary" [disabled]="product.stock <= 0" (click)="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!product">
    <p>Product not found or still loading...</p>
  </div>
</div>
